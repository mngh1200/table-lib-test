<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./../../dist/css/style.css">
<style>

</style>

  <body>
    <div class="content">
      <div class="table-area">
        <div id="test-list-table">
          <ul>
            <li>
              <script>
                for (var i = 1; i <= 10; i++) {
                  document.writeln('<span>ヘッダー' + i + '</span>');
                }
              </script>
            </li>

          </ul>
          <ul>
            <script>
              for (var i = 1; i <= 2000; i++) {
                document.write('<li>');
                for (var j = 1; j <= 10; j++) {
                  document.write('<span>データ' + i + '-' + j + '</span>');
                }
              }
            </script>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./../../dist/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./../../dist/bundle.js"></script>
    <script type="text/javascript" src="./../../src/js/listtable.js"></script>
    <script type="text/javascript" src="./../../src/js/listtable.class.js"></script>

<script>
listtable.table.set($('#test-list-table'));
var listTable = new listtable.class.ListTable('test-list-table');
//サンプルソート
listTable.sortData('r', [{keyname: 'col1', order: listtable.sort.ORDER_DESC}]);
</script>
